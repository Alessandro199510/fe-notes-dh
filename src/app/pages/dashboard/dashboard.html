<main class="container">
  <aside class="menu">
    <img src="images/logo_i_notes.svg" alt="logo">

    <ul class="options-container">
      <li (click)="removeFilter()">All Notes</li>
      <li (click)="setFilter()">Archived Notes</li>
    </ul>

    <hr>
    <div class="tags-wrapper">
      <div class="tags-title">Tags</div>
      <tags-list></tags-list>
    </div>
  </aside>


  <aside class="dashboard-content">
    <section class="dashboard-content-header">
      <div class="title">All Note</div>
      <section class="header-options">
        <search-notes></search-notes>
        <button (click)="logout()">➡️</button>
      </section>
    </section>

    <section class="dashboard-content-body">
      <notes-list (showFormEvent)="showForm($event)"></notes-list>

      @if (showNoteData) {

        <note-form (hideForm)="hideNoteData()" [note]="selectedNote"></note-form>

      } @else {
        <no-select-note></no-select-note>
      }


    </section>
  </aside>
</main>

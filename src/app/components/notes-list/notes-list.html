<section class="notes-list-container">
  <button class="button-create-note" (click)="emitShowForm()">+ Create New Note</button>

  <section class="notes-list">
    @for (note of notesState$ | ngrxPush; track note?.id) {
      <note-card [note]="note" (click)="emitShowForm(note)"></note-card>
    }
  </section>

  @if (page < maxPage - 1) {
    <button class="button-more-notes" (click)="loadMoreNotes()">More</button>
  }
</section>
